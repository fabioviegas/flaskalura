<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogoteca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
  </head>
  <body>
    <div class="container">
        <!-- Trecho necessario pra imprimir flash messages-->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id="messages" class="list-unstyled">
                    {% for message in messages %}
                        <li class="alert alert-success">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <!-- Fim do Trecho necessario pra imprimir flash messages-->

        <h1>Faça seu login</h1>
        <form method="POST" action="{{ url_for('autenticar')}}">
            <!-- Pegando o atributo passado em /login o que pegou de /novo-->
            <!-- É muito comum utilizar um tipo hidden para enviar algo escondido junto no POST-->
            <input type="hidden" name="proxima_pagina" value="{{ proxima_pagina or url_for('index')}}">
            <p><label>Nome de usuário:</label> <input class="form-control" type="text" name="usuario" required></p>
            <p><label>Senha:</label> <input class="form-control" type="password" name="senha" required></p>
            <p><button class="btn btn-primary" type="submit">Entrar</button></p>
        </form>
    </div>
</body>
</html>
